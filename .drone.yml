---
kind: pipeline
type: kubernetes
name: Build

steps:
  - name: nagiosserver
    image: plugins/docker
    settings:
      repo: registry.support.tools/k8s-nagios/server
      registry: registry.support.tools
      custom_dns:
        - 1.1.1.1
        - 1.0.0.1
      dockerfile: server/Dockerfile
      context: server/
      tags:
        - ${DRONE_BUILD_NUMBER}
        - ${DRONE_COMMIT_BRANCH}
        - latest
      username:
        from_secret: registry-username
      password:
        from_secret: registry-password

  - name: dellpowerconnect
    image: plugins/docker
    settings:
      repo: registry.support.tools/k8s-nagios/workers/dellpowerconnect
      registry: registry.support.tools
      custom_dns:
        - 1.1.1.1
        - 1.0.0.1
      dockerfile: workers/dellpowerconnect/Dockerfile
      context: workers/dellpowerconnect/
      tags:
        - ${DRONE_BUILD_NUMBER}
        - ${DRONE_COMMIT_BRANCH}
        - latest
      username:
        from_secret: registry-username
      password:
        from_secret: registry-password

  - name: linuxserver
    image: plugins/docker
    settings:
      repo: registry.support.tools/k8s-nagios/workers/linuxserver
      registry: registry.support.tools
      custom_dns:
        - 1.1.1.1
        - 1.0.0.1
      dockerfile: workers/linuxserver/Dockerfile
      context: workers/linuxserver/
      tags:
        - ${DRONE_BUILD_NUMBER}
        - ${DRONE_COMMIT_BRANCH}
        - latest
      username:
        from_secret: registry-username
      password:
        from_secret: registry-password
